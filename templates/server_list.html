<div class="pageContent">

	<div id="w_list_print">
	<table class="list" width="98%" targetType="navTab" asc="asc" desc="desc" layoutH="116">
		<thead>
			<tr>
				<th width="80" orderField="name" class="asc">name</th>
				<th width="100" orderField="desc" class="desc">ip</th>
				<th width="100" orderField="num" class="desc">ip</th>
				<th width="100" orderField="port" class="desc">port</th>
			</tr>
		</thead>
		<tbody>
			{% for server in servers %}
			<tr target="server_name" rel="{{ server.name }}">
				<td>{{ server.name }}</td>
				<td>{{ server.desc }}</td>
				<td>{{ server.ip }}</td>
				<td>{{ server.port }}</td>
 
			</tr>
			{% endfor %}

		
		</tbody>
	</table>
	</div>
	
	<div class="panelBar" >
		<div class="pages">
			<span>显示</span>
			<select name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>条，共23条</span>
		</div>
		
		<div class="pagination" targetType="navTab" totalCount="200" numPerPage="20" pageNumShown="10" currentPage="2"></div>
