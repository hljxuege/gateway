
<div class="pageContent">
	<form method="post" action="{{ action }}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
	{% csrf_token %}
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>NAME：</label>
				<input name="name" class="required" type="text" size="20" value="{{ server.name }}" {% if server.name %}readonly="readonly"{% endif %} alt="请输入服务名称"/>
			</p>
			<p>
				<label>Desc：</label>
				<input name="desc" class="required" type="text" size="30" value="{{ server.desc }}" alt="请输入服务描述"/>
			</p>
			<p>
				<label>IP：</label>
				<input name="ip" class="required" type="text" size="15" value="{{ server.ip }}" alt="请输IP地址"/>
			</p>
			<p>
				<label>PORT：</label>
				<input name="port" class="required" type="text" size="5" value="{{ server.port }}" alt="请输端口号"/>
			</p>
			
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
