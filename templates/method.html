
<div class="pageContent">
	<form method="post" action="{{ action }}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
	{% csrf_token %}
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>NAME：</label>
				<input name="name" class="required" type="text" size="20" value="{{ method.name }}" {% if server.name %}readonly="readonly"{% endif %} alt="请输入服务名称"/>
			</p>
			<p>
				<label>Desc：</label>
				<input name="desc" class="required" type="text" size="30" value="{{ method.desc }}" alt="请输入服务描述"/>
			</p>
			<p>
				<label>SERVER：</label>
				<input name="server.id" value="" type="hidden"/>
				<input class="required" name="server.name" type="text" readonly/>
				<a class="btnLook" href="{% url 'servers' %}" lookupGroup="server">查找带回</a>	
			</p>
		<div class="divider"></div>
		<h3 class="contentTitle">主从结构</h3>
		<div class="tabs">
			<div class="tabsHeader">
				<div class="tabsHeaderContent">
					<ul>
						<li class="selected"><a href="javascript:void(0)"><span>从表1【Struts2 示例】</span></a></li>
					</ul>
				</div>
			</div>
			<div class="tabsContent" style="height: 150px;">
				<div>
					<table class="list nowrap itemDetail" addButton="新建从表1条目" width="100%">
						<thead>
							<tr>
								<th type="text" name="urls[#index#].version" defaultVal="#index#" size="2" fieldClass="required" >version</th>
								<th type="text" name="urls[#index#].suburl"  size="22" fieldClass="required" >suburl</th>
							</tr>
							
						</thead>
						<tbody>
							{% for v,suburl in method.url.items %}
							<tr class="unitBox">
								<td><input type="text" name="urls[{{forloop.counter0}}].version" value="{{ v }}" size="12" class="required textInput valid" maxlength="10"></td>
								<td><input type="text" name="urls[{{forloop.counter0}}].suburl" value="{{ suburl }}" size="22" class="required textInput"></td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>				
			</div>
			<div class="tabsFooter">
				<div class="tabsFooterContent"></div>
			</div>
		</div>
			
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
