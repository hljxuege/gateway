<form action='{{ action }}' method="post">
{% csrf_token %} 
<p><label for="id_name">Name:</label> <input id="id_name" name="name" type="text"></p>
<p><label for="id_version">Version:</label> <input id="id_version" name="version" type="text"></p>
<p><label for="id_url">Url:</label> <input id="id_url" name="url" type="text"></p>
<p><input id="id_submit" name="submit" type="submit"></p>
<p><input id="id_reset" name="reset" type="reset"></p>
</form>
